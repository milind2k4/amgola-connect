    <!-- Custom CSS -->

    <!-- Google Fonts -->

      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

        <a class="navbar-brand" href="index.html">

        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="announcements.html">Announcements</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="events.html">Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#buy-sell">Buy & Sell</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#lost-found">Lost & Found</a>
            </li>
            <li class="nav-item">
              <a
                href="https://maps.app.goo.gl/BwREudcXpaRhmryh7"
                class="nav-link"
                target="_blank"
                rel="noopener noreferrer"
              >
                Location
              </a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle d-flex align-items-center"
                href="#"
                id="contactsDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <span>Contacts</span>
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="contactsDropdown"
              >
                <li><h6 class="dropdown-header">Important Contacts</h6></li>
                <li>
                  <a class="dropdown-item" href="#"
                    ><i class="bi-person-fill me-2"></i>Community Head</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#"
                    ><i class="bi-person-badge me-2"></i>Dr. Prem Kumar</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#"
                    ><i class="bi-person-vcard me-2"></i>BLO</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#"
                    ><i class="bi-hospital me-2"></i>Nearest Clinic</a
                  >
                </li>
              </ul>
            </li>
          </ul>

          <div id="userDropdown" class="dropdown d-none">
            <button
              class="btn btn-light dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-bs-toggle="dropdown"
            >
              <i class="bi-person me-1"></i> Profile
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <a class="dropdown-item" href="#" id="profileLink"
                  ><i class="bi-person me-2"></i>My Profile</a
                >
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item text-danger" href="#" id="logoutBtn"
                  ><i class="bi-box-arrow-right me-2"></i>Logout</a
                >
              </li>
            </ul>
          </div>

          <div class="d-flex gap-2">
            <button
              class="btn btn-outline-light"
              data-bs-toggle="modal"
              data-bs-target="#loginModal"
            >
              <i class="bi-box-arrow-in-right me-1"></i> Login
            </button>
            <button
              class="btn btn-light"
              data-bs-toggle="modal"
              data-bs-target="#postModal"
            >
              <i class="bi-plus-circle me-1"></i> Create Post
            </button>
          </div>
        </div>
      </div>
    </nav>

    <main class="announcements-container py-4">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h1 class="mb-0">Announcements</h1>
          <button
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#newAnnouncementModal"
          >
            <i class="bi-plus-circle me-1"></i> New Announcement
          </button>
        </div>

        <!-- Filters -->
        <div class="filters-container mb-4">
          <div class="row g-3">
            <div class="col-md-4">
              <div class="filter-group">
                <label for="dateRange">Date Range</label>
                <input
                  type="text"
                  class="form-control"
                  id="dateRange"
                  placeholder="Select date range"
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="filter-group">
                <label for="priorityFilter">Priority</label>
                <select class="form-select" id="priorityFilter">
                  <option value="">All Priorities</option>
                  <option value="high">High</option>
                  <option value="medium">Medium</option>
                  <option value="low">Low</option>
                </select>
              </div>
            </div>
            <div class="col-md-4">
              <div class="filter-group">
                <label for="importanceFilter">Importance</label>
                <select class="form-select" id="importanceFilter">
                  <option value="">All Importance</option>
                  <option value="critical">Critical</option>
                  <option value="important">Important</option>
                  <option value="normal">Normal</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <!-- Announcements Grid -->
        <div class="row g-4" id="announcementsGrid">
          <!-- Cards will be added dynamically -->
        </div>
      </div>
    </main>

    <!-- Announcement Modal -->
    <div
      class="modal fade"
      id="announcementModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content glass-card">
          <div class="modal-header border-0">
            <h5 class="modal-title text-white" id="announcementTitle"></h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="d-flex gap-2 mb-3">
              <span class="badge" id="modalPriority"></span>
              <span class="badge" id="modalImportance"></span>
              <span class="ms-auto text-muted" id="announcementDate"></span>
            </div>
            <div class="announcement-content" id="announcementContent">
              <!-- Content will be inserted here -->
            </div>
          </div>
          <div class="modal-footer border-0">
            <button
              type="button"
              class="btn btn-outline-light"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Masonry Layout -->
    <script src="https://unpkg.com/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"></script>
    <!-- Flatpickr for date range picker -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- Custom JS -->
    <script type="module" src="js/announcements.js"></script>
  </body>
</html>
